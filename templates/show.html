{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>

  <form action="{{ url_for('mod_user', user_id=target_user.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="user_id" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="user_id" value="{{ target_user.id }}" disabled>
      </div>
    </div>
    
    <dl class="show_user">
      <dt>ID</dt>
      <dd></dd>
      <dt>Name</dt>
      <dd><input type="text" size="30" name="username" value="{{ target_user.username }}"></dd>
    </dl>
    <input type="submit" value="submit">
  </form>
  <a href="{{ url_for('hello') }}">Back</a>

  <!-- 削除フォーム -->
  <form action="{{ url_for('del_user', user_id=target_user.id) }}" class="del-form" method="POST">
    <input type="submit" value="Delete">
  </form>
{% endblock %}
